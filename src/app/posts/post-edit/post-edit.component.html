<div class="row">
    <div class="col-xs-12">
        <form class="container" [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!postForm.valid"> Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()"> Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" formControlName="title" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" formControlName="author" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" formControlName="description" class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
            <div class="col-xs-12" formArrayName="comments">
                <div 
                class="row" 
                *ngFor="let commentCtrl of controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px;">
                    <div class="col-xs-8">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" 
                        formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <label for="text">Text:</label>
                        <input type="text" id="text" class="form-control"
                        formControlName="text">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger" (click)="onDeleteComment(i)"> X </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success" (click)="onAddComment()">Add comment</button>
                    </div>
                </div>
            </div>
        </div>

        </form>
    </div>
</div>
