<div class="row">
    <div class="col-xs-12">
        <form class="container" 
        [formGroup]="postForm" 
        (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!postForm.valid"> Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()"> Cancel</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="title" >Title</label>
                        <input type="text" id="title" formControlName="title" class="form-control"
                         autofocus>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" formControlName="author" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="body">Description</label>
                        <textarea type="text" id="body" formControlName="body" class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>

                <div class="col-xd-12" formArrayName="tags">
                    <div 
                    class="form-check form-check-inline"
                    *ngFor="let tag of tagsArray; let i = index"
                    [fromGroupName]="i"
                    style="margin-top: 10px;">
                    <input class="form-check-input" 
                    type="checkbox" 
                    id="tag" 
                    fromControlName="name"
                    [ngModel]="value">
                    <label class="form-check-label" for="tag" [ngModel]="tag[i].name"> 
                    </label>
                    </div>
                </div>
            </div> -->

            <div class="row">
            <div class="col-xs-12" formArrayName="comments">
                <div 
                class="row" 
                *ngFor="let commentCtrl of commentsArray; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px;">
                    <div class="col-xs-8">
                        <label for="author">Name:</label>
                        <input type="text" id="author" class="form-control" 
                        formControlName="author">
                    </div>
                    <div class="col-xs-2">
                        <label for="text">Text:</label>
                        <input type="text" id="text" class="form-control"
                        formControlName="text">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger" (click)="onDeleteComment(i)"> X </button>
                    </div>
                </div>

                <div *ngIf="editMode" class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success" (click)="onAddComment()">Add comment</button>
                    </div>
                </div>
            </div>
        </div>

        </form>
    </div>
</div>
