<!-- printing the list of the posts -->
<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewPost()">New Post</button>
    </div>
</div>

    <hr>

  <div class="row">
    <div class="col-xs-12">

      <app-post-show
        *ngFor="let postEl of posts; let i = index"
        [post]="postEl"
        [index]="postEl._id">
      </app-post-show>
    </div>
  </div>
